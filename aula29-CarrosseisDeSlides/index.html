<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <title>Carroseis de slides</title>
</head>
<body>
    <div class="container py-5">
        <div class="carousel slide carousel-fade " data-bs-ride="carousel" id="ads" >
            <div class="carousel-indicators">
                <button class="active bg-primary" data-bs-target="#ads" data-bs-slide-to="0"></button>
                <button class="bg-primary" data-bs-target="#ads" data-bs-slide-to="1"></button>
                <button class="bg-primary" data-bs-target="#ads" data-bs-slide-to="2"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="3000">
                    <img src="https://picsum.photos/1280/668?random=1" alt="" class="d-block w-100">
                    <div class="carousel-caption d-none d-md-flex flex-column h-100 justify-content-center ">
                        <h5 class="text-primary">Titulo do slide 1</h5>
                        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Culpa asperiores quidem impedit rerum placeat architecto dolorem non in eveniet! Fuga molestiae alias nostrum illum quam est dolore veniam provident modi.</p>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="1000">
                    <img src="https://picsum.photos/1280/668?random=2" alt="" class="d-block w-100">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="https://picsum.photos/1280/668?random=3" alt="" class="d-block w-100">
                </div>
            </div>
            <div>
                <button class="carousel-control-prev text-danger" data-bs-target="#ads" data-bs-slide="prev" >
                    <span class="carousel-control-prev-icon "></span>
                </button>
                <button class="carousel-control-next" data-bs-target="#ads" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
